<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Farm Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            text-align: center;
            padding: 40px;
        }
        h1 {
            color: green;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background: green;
            color: white;
            border: none;
            cursor: pointer;
        }
        #output {
            margin-top: 20px;
            background: white;
            padding: 15px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h1>ðŸŒ¾ Cloud-Based Farm Management System</h1>
    <p>Frontend (HTML) + Backend (Java & Node.js)</p>

    <button onclick="loadData()">Load Farm Data</button>

    <div id="output"></div>

    <script>
        function loadData() {
            fetch("http://localhost:8081/api/farms")
                .then(response => response.json())
                .then(data => {
                    document.getElementById("output").innerHTML =
                        "<pre>" + JSON.stringify(data, null, 2) + "</pre>";
                })
                .catch(error => {
                    document.getElementById("output").innerHTML =
                        "Error connecting to backend!";
                });
        }
    </script>

</body>
</html>
